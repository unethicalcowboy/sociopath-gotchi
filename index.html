<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sociopath-gotchi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <h1 class="glitch">Sociopath-gotchi</h1>

    <!-- Status card -->
    <div id="status-card">
      <div id="pet-header">
        <span id="pet-name">SOCIOPATH-GOTCHI</span>
        <span id="mood-display">NEUTRAL</span>
      </div>

      <div class="status-row">
        <span class="label">Hunger:</span>
        <span id="hunger-display" class="value">50</span>
      </div>
      <div class="status-row">
        <span class="label">Boredom:</span>
        <span id="boredom-display" class="value">40</span>
      </div>
      <div class="status-row">
        <span class="label">Affection:</span>
        <span id="affection-display" class="value">30</span>
      </div>
    </div>

    <!-- Main response area -->
    <div id="response-box">Talk to me, meatbag.</div>

    <input
      type="text"
      id="userInput"
      placeholder="Enter emotion or message..."
    />
    <button id="speak-button">Speak</button>

    <p id="output"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
